<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="dashboard-title">Dashboard</h1>
        <div class="nav-links-1">
          <ul>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Home</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Profile</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Messages</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Projects</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Goals</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Tasks</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">History</a>
            </li>
          </ul>
        </div>
        <div class="empty-line"></div>
        <div class="nav-links-2">
          <ul>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Settings</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Support</a>
            </li>
            <li>
              <a href=""><img src="images/account-card-outline.svg" alt="">Privacy</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="searchbar">
          <div class="left-search">
            <img class="magnify" src="images/magnify.svg" alt="search">
            <form class="searchbox">
              <input type="search" id="search" name="search" placeholder="Search...">
            </form>
          </div>
          <div class="right-search">
            <img src="images/bell-badge-outline.svg" alt="Notification icon" class="notification">
            <img class="profile-picture" src="images/tanjiro.jpg" alt="Profile pciture">
            <h2>Tanjiro Kamado</h2>
          </div>
        </div>
        <h1>Hi there, Vito</h1>
      </header>
      <main>
        <h2>Your projects</h2>
        <h2>Announcements</h2>
        <h2>Trending</h2>
      </main>
    </div>
  </body>
</html>
